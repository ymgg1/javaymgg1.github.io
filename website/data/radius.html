<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yome" />
    <meta name="description" content="CircleLenght" />
    <title>Circle Lenght</title>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/radius.css" />
  </head>
  <body>
    <div class="nav"></div>
    <div class="calc">
      <div class="title">
        <p>Circle Lenght</p>
      </div>
      <div class="screen"></div>
      <div class="buttons">
        <div class="btn ac bg_orange">AC</div>
        <div class="btn equal bg_orange long">=</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>

        <div class="btn zero long">0</div>
        <a
          href="https://www.instagram.com/1ymgg/"
          target="_blank"
          class="btn creator bg_orange"
          ><abbr title="Made by">by</abbr>
        </a>
      </div>
    </div>

    <script src="scripts/radius.js"></script>
    <script src="scripts/nav.js"></script>
  </body>
</html>
