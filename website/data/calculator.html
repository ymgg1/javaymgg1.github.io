<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/calculator.css" />
  </head>
  <body>
    <div class="nav"></div>
    <div class="calculator">
      <input type="number" placeholder="число" id="firstnumber" />
      <select id="operators">
        <option>+</option>
        <option>-</option>
        <option>/</option>
        <option>*</option>
        <option>&radic;</option>
      </select>
      <input type="number" placeholder="число" id="secondnumber" />
      <div class="button" id="equal">=</div>
      <input type="number" disabled placeholder="відповідь" id="answerField" />
      <div class="button" id="reset">x</div>
    </div>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/nav.js"></script>
  </body>
</html>
