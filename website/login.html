<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="box">
      <div class="ava">
        <img src="data/images/user_avatar.png" width="100%" />
      </div>
      <span id="error"></span>
      <div class="inp">
        <div class="inputie">
          <label class="boxie" for="name"
            ><img src="data/images/name.png" width="100%"
          /></label>
          <input type="text" id="name" placeholder="Username" />
        </div>
        <div class="inputie">
          <label class="boxie" for="pass"
            ><img src="data/images/password.png" width="100%"
          /></label>
          <input type="password" id="pass" placeholder="Password" />
        </div>
      </div>
      <div class="rems">
        <div class="centre">
          <input type="checkbox" id="rem" />
          <label for="rem">Show password</label>
        </div>
        <a href="">Forget password?</a>
      </div>
      <button id="sub">LOGIN</button>
    </div>

    <script src="login.js"></script>
  </body>
</html>
